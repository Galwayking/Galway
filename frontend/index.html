<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 炒股平台</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 DeepSeek AI 炒股平台</h1>
            <p class="subtitle">智能筛选A股优质股票</p>
        </header>

        <main>
            <!-- 筛选区域 -->
            <section class="screen-section">
                <h2>AI 智能筛选</h2>
                <div class="input-group">
                    <label for="criteria">筛选条件（用自然语言描述）</label>
                    <textarea
                        id="criteria"
                        rows="4"
                        placeholder="例如：帮我找市盈率低于20，市净率低于3，且最近一个月涨幅在5%-15%之间的科技股"
                    ></textarea>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="maxResults">最多返回</label>
                        <input type="number" id="maxResults" value="10" min="1" max="50">
                    </div>
                    <div class="input-group">
                        <label for="maxAnalyze">分析股票数</label>
                        <input type="number" id="maxAnalyze" value="100" min="10" max="500">
                    </div>
                </div>

                <button id="screenBtn" class="btn btn-primary">
                    <span>开始筛选</span>
                </button>
            </section>

            <!-- 加载状态 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI正在分析股票数据，请稍候...</p>
            </div>

            <!-- 结果区域 -->
            <section id="results" class="results-section" style="display: none;">
                <h2>筛选结果</h2>

                <!-- 分析总结 -->
                <div id="analysis" class="analysis-box"></div>

                <!-- 股票列表 -->
                <div id="stockList" class="stock-list"></div>

                <!-- 风险提示 -->
                <div id="riskWarning" class="risk-warning"></div>
            </section>

            <!-- 股票列表预览 -->
            <section class="stocks-preview">
                <h2>市场概览</h2>
                <button id="loadStocksBtn" class="btn btn-secondary">加载股票列表</button>
                <div id="stocksTable" class="stocks-table"></div>
            </section>
        </main>

        <footer>
            <p>⚠️ 免责声明：本平台仅供学习和研究使用，AI分析结果仅供参考，不构成投资建议。投资有风险，入市需谨慎。</p>
        </footer>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
